<!-- Feed view -->
<div>
    <div fxLayout="row" fxLayoutAlign="start start">
        <div class="pt-3 pb-2">
            <div class="row px-3">
                <div class="mx-3">
                    <img src="image" alt="" class="mb-2 rounded-circle"
                        onerror="this.src='assets/images/avatars/not-found.png';">
                </div>
                <div class="d-flex flex-column">
                    <span>{{ author }}</span>
                    <span>Posted {{ date | timeago }}</span>
                </div>
            </div>
            <div class="blog-content mt-2">
                <a [routerLink]="slug">
                    <img class="mb-2 w-100" [src]="coverImage" *ngIf="coverImage">
                </a>
                <h5 class="my-2 px-3">
                    <a [routerLink]="slug">
                        {{ title }}
                    </a>
                </h5>
                <p class="mx-h-200 o-hidden px-3" [innerHTML]="description">{{ description }}</p>
                <p class="px-3" *ngIf="!description">-- No description provided --</p>
            </div>
        </div>
    </div>
</div>
