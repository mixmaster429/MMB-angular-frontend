<div class="accounts inner-pages">
    <section class="section welcome-area bg-overlay subscribe-area h-100vh ptb_100">
      <div class="container h-100">
        <div class="row align-items-center justify-content-center h-100">
          <div class="col-12 col-md-10 col-lg-8">
            <div class="subscribe-content text-center">
              <h1 class="text-white" i18n="Reset Password Movemeback title|Reset password movemeback title@@resetPasswordMovemebackTitle" *ngIf="!successMessage">Provide new credentials</h1>
              <h1 class="text-white" i18n="Reset Password Success Movemeback title|Reset password success movemeback title@@resetPasswordSuccessMovemebackTitle" *ngIf="successMessage">We changed your password!</h1>
              <p class="text-white my-4" i18n="Enter email Movemeback title|Enter email movemeback title@@enterEmailMovemebackTitle" *ngIf="!successMessage">Provide new credentials below to set new password</p>
              <p class="text-white my-4" i18n="Enter email success Movemeback title|Enter email success movemeback title@@enterEmailSuccessMovemebackTitle" *ngIf="successMessage">You can go back to login</p>
              <form class="subscribe-form" [formGroup]="forgotPaswordForm" *ngIf="!successMessage">
                <div class="form-group">
                  <input type="password" placeholder="New Password"
                    i18n-placeholder="Reset Password Movemeback form password|Reset password movemeback form password@@resetPasswordMovemebackFormPassword"
                    class="form-control mb-3" formControlName="password">
                  <input type="password" placeholder="Confirm Password"
                    i18n-placeholder="Reset Password Confirm Movemeback form password|Reset password confirm movemeback form password@@resetPasswordConfirmMovemebackFormPassword"
                    class="form-control" formControlName="confirmPassword">
                </div>
                <!-- <button type="submit" class="btn btn-lg btn-block" i18n="Reset Password Movemeback reset password button|Reset password movemeback reset password button@@resetPasswordMovemebackResetPasswordButton">Reset Password</button> -->
                <div class="button-group store-buttons dflex" *ngIf="!successMessage">
                  <a class="btn sApp-btn mt-2" i18n="Reset Password Movemeback reset password button|Reset password movemeback reset password button@@resetPasswordMovemebackResetPasswordButton" (click)="onResetPassword()">
                    Reset Password
                  </a>
              </div>
              </form>
              <div class="button-group store-buttons dflex" *ngIf="successMessage">
                <a class="btn sApp-btn mt-2" [routerLink]="'/login'" i18n="Reset Password success Movemeback reset password button|Reset password success movemeback reset password button@@resetPasswordMovemebackResetPasswordSuccessButton">
                  Go back to Login
                </a>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div class="shape-bottom">
