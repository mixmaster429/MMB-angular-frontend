<div class="mt-4" [formGroup]="form" *ngIf="form">
    <div class="text-center bg-btn-secondary-500 py-3">
        <h5 class="mt-3 mb-2">How can we help you?</h5>
        <div class="mb-3 text-dark-300">Select one or more areas that represent what you would like to get from us</div>
    </div>

    <div class="py-10">
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="px-12">
            <div fxFlex="50%" formArrayName="areasOfInterest" *ngFor="let area of areasOfInterest; let i = index">
                <input [formControlName]="i" type="checkbox" id="area-of-interest{{i}}" />
                <label for="area-of-interest{{i}}" class="pl-2">{{ area.viewValue }}</label>
            </div>
        </div>

        <div class="mt-4 px-12">
            <input type="checkbox" formControlName="isCustomAreaOfInterestProvided"
                id="area-of-interest-something-else" />
            <label class="pl-2" for="area-of-interest-something-else">Something else?</label>

            <input placeholder="Enter area of interest" *ngIf="form.controls['isCustomAreaOfInterestProvided']"
                type="text" class="form-control border mt-2" formControlName="areaOfInterestCustom" />
        </div>
    </div>
</div>

<hr />

<div class="px-20">
    <button (click)="onNextStep()"
        class="mt-2 w-100 btn mmb-secondary-light-button mmb-secondary-light-button--dark btn--sm">
        Next
    </button>
    <button (click)="onBackStep()" class="mt-3 w-100 btn mmb-secondary-light-button btn--sm">
        Back
    </button>
</div>
