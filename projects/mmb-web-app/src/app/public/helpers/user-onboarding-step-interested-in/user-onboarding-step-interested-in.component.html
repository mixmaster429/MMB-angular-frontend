<div class="mt-4" [formGroup]="form">
    <div class="text-center bg-btn-secondary-500 py-3">
        <h5 class="mt-3 mb-2">What are you interested in?</h5>
        <div class="mb-3 text-dark-300">Select 5 or more areas that interest you</div>
    </div>

    <div class="px-5 py-3">
        <div class="text-center text-secondary-300 mb-2">
            <span class="font-family-bold font-size-18">{{ areasInterestedIn.length}}</span>
            <span class="medium"> / {{ minSelection }} selected</span>
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="start center">
            <div class="p-2 col-sm-3" *ngFor="let option of options">
                <div class="text-center medium promo-tile promo-tile--sm"
                    [ngClass]="{'promo-tile--selected': isAreaSelected(option)}" (click)="onAreaSelected(option)">
                    <img class="promo-tile-card-image" *ngIf="!isAreaSelected(option)" [src]="option.image" />
                    <div class="promo-tile-title" [ngClass]="{'border': !isAreaSelected(option) }">
                        <i *ngIf="isAreaSelected(option)" class="ri-checkbox-circle-fill ri-2x"></i>
                        <div>{{ option.viewValue }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<hr />

<div class="px-20">
    <button (click)="onNextStep()"
        class="mt-2 w-100 btn mmb-secondary-light-button mmb-secondary-light-button--dark btn--sm">
        Next
    </button>
    <button (click)="onBackStep()" class="mt-3 w-100 btn mmb-secondary-light-button btn--sm">
        Back
    </button>
</div>
