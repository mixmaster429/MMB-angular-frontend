<div class="mt-4" [formGroup]="form">
    <div class="text-center bg-btn-secondary-500 py-3">
        <h5 class="mt-3 mb-2">What describes you best?</h5>
        <div class="mb-3 text-dark-300">Select one persona that applies to you the most</div>
    </div>

    <div fxLayout="row wrap" fxLayoutAlign="start center" class="p-5">
        <div class="p-2 col-sm-4" *ngFor="let option of options">
            <div class="text-center medium promo-tile" [ngClass]="{'promo-tile--selected': persona === option.value}"
                (click)="onSetPersona(option)">
                <img class="promo-tile-card-image" *ngIf="persona !== option.value" [src]="option.image" />
                <div class="promo-tile-title" [ngClass]="{'border': persona !== option.value }">
                    <i *ngIf="persona === option.value" class="ri-checkbox-circle-fill ri-2x"></i>
                    <div>{{ option.viewValue }}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<hr />

<div class="px-20">
    <button (click)="onNextStep()"
        class="mt-2 w-100 btn mmb-secondary-light-button mmb-secondary-light-button--dark btn--sm">
        Next
    </button>
</div>
