<div [formGroup]="form" *ngIf="form">
    <div class="mt-4">
        <div class="text-center bg-btn-secondary-500 py-3">
            <h5 class="mt-3 mb-2">Your professional profile</h5>
        </div>
    </div>

    <div class="p-5">
        <div class="mb-4">
            <label>Professional title</label>
            <div>
                <input type="text" class="form-control border" formControlName="professionalTitle"
                    placeholder="Your current role title ..." />
            </div>
        </div>

        <div class="mb-4">
            <label>LinkedIn profile</label>
            <div class="input-group border">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="ri-linkedin-box-fill ri-lg text-linkedin-primary"></i>
                    </span>
                </div>
                <input formControlName="linkedInProfile" type="text" class="form-control"
                    placeholder="Your LinkedIn profile URL ...">
            </div>

            <div class="medium px-2 pt-2" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
                <i class="ri-information-line"></i>
                <span>Please enter in this format: “https://www.linkedin.com/in/...“</span>
            </div>
        </div>

        <div>
            <label>My industry</label>
            <div class="input-group border">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="ri-search-line"></i>
                    </span>
                </div>
                <input formControlName="industryName" type="text" class="form-control"
                    placeholder="Search industry name ...">
            </div>
        </div>
    </div>
    <hr />

    <div class="px-20">
        <button [ngClass]="{'btn--disabled': form.invalid}" (click)="onNextStep()"
            class="mt-2 w-100 btn mmb-secondary-light-button mmb-secondary-light-button--dark btn--sm">
            Finsh
        </button>
        <button (click)="onBackStep()" class="mt-3 w-100 btn mmb-secondary-light-button btn--sm">
            Back
        </button>
    </div>
</div>
