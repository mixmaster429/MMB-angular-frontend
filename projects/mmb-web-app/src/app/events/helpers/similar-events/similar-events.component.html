<div class="mb-5" *ngIf="events | async as events">
    <h5 class="mmb-perm-title mb-4 text-white">Similar Events</h5>

    <div class="my-4" ngClass.lt-md="mx-0">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 px-2" *ngFor="let event of  events | slice:0:4">
                <mmb-web-app-event-card [event]="event.slug" [coverImage]="event.cover" [author]="event.organisation.name"
                    [location]="event.location_summary" [title]="event.title">
                </mmb-web-app-event-card>
            </div>
        </div>
    </div>
</div>
