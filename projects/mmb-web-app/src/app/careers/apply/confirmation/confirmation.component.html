<section class="section faq-area" *ngIf="!isSubmittingApplication$.value">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <!-- FAQ Content -->
                <div class="faq-content">
                    <!-- sApp Accordion -->
                    <div class="accordion" id="sApp-accordion">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <!-- Single Accordion Item -->
                                <div class="card border-top-0 border-left-0 border-right-0 border-bottom">
                                    <!-- Card Header -->
                                    <div class="card-header bg-inherit border-0 p-0">
                                        <h2 class="mb-0">
                                            <button class="btn px-0 py-3" type="button" data-toggle="collapse"
                                                data-target="#collapseOne">
                                                CV & Cover Letter
                                            </button>
                                        </h2>
                                    </div>
                                    <div id="collapseOne" class="collapse show" data-parent="#sApp-accordion">
                                        <!-- Card Body -->
                                        <div class="card-body px-0 py-3">
                                            <div *ngIf="docsUploadStepData.cv" fxLayout="row" fxLayoutGap="10px">
                                                <label fxFlex="200px">Uploaded CV</label>
                                                <label class="text-primary">{{ docsUploadStepData.cv }}</label>
                                            </div>
                                            <div *ngIf="docsUploadStepData.cl" fxLayout="row" fxLayoutGap="10px">
                                                <label fxFlex="200px">Uploaded Cover Letter</label>
                                                <label class="text-primary">{{ docsUploadStepData.cl }}</label>
                                            </div>
                                            <div *ngIf="!docsUploadStepData.cv && !docsUploadStepData.cl">
                                                No file uploaded yet. Please upload to proceed with application
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Single Accordion Item -->
                                <div class="card border-top-0 border-left-0 border-right-0 border-bottom">
                                    <!-- Card Header -->
                                    <div class="card-header bg-inherit border-0 p-0">
                                        <h2 class="mb-0">
                                            <button class="btn collapsed px-0 py-3" type="button" data-toggle="collapse"
                                                data-target="#collapseTwo">
                                                Relevant Questions
                                            </button>
                                        </h2>
                                    </div>
                                    <div id="collapseTwo" class="collapse" data-parent="#sApp-accordion">
                                        <!-- Card Body -->
                                        <div class="card-body px-0 py-3">
                                            <div class="card border-0 my-2"
                                                *ngFor="let item of questionsStepData.questions; let i = index">
                                                <div class="card-header bg-inherit border-0 px-0">
                                                    <p class="mb-0">
                                                        <span
                                                            class="font-size-regular font-weight-normal">{{ item.question.question }}</span>
                                                        <span class="text-muted font-size-regular font-weight-normal"
                                                            *ngIf="!item.mandatory"
                                                            i18n="Apply Career - label for optional label|Apply career label for optional@@applyCareerOptionalLabel">
                                                            (optional)
                                                        </span>
                                                    </p>
                                                </div>

                                                <div [ngClass]="{'show': i === 0}">
                                                    <div class="card-body py-1 px-0">
                                                        <textarea disabled placeholder="No answer provided"
                                                            [value]="getAnswer(i)"
                                                            class="form-control shadow-none border w-100"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Single Accordion Item -->
                                <div class="card border-top-0 border-left-0 border-right-0 border-bottom">
                                    <!-- Card Header -->
                                    <div class="card-header bg-inherit border-0 p-0">
                                        <h2 class="mb-0">
                                            <button class="btn collapsed px-0 py-3" type="button" data-toggle="collapse"
                                                data-target="#collapseThree">
                                                Personal Information
                                            </button>
                                        </h2>
                                    </div>
                                    <div id="collapseThree" class="collapse" data-parent="#sApp-accordion">
                                        <!-- Card Body -->
                                        <div class="card-body px-0 py-3"
                                            *ngIf="personalInfoStepData.value as personalInfoForm">
                                            <div class="form-group">
                                                <div class="my-2">
                                                    <label class="mb-0"
                                                        i18n="Apply Career - current role title placeholder|Apply career placeholder for current role title@@applyCareerCurrentRoleTitlePlaceholder">Current
                                                        role title</label>
                                                    <div class="input-group">
                                                        <input type="text" disabled
                                                            [value]="personalInfoForm.currentRole"
                                                            i18n-placeholder="Apply Career - current role title placeholder|Apply career placeholder for current role title@@applyCareerCurrentRoleTitlePlaceholder"
                                                            placeholder="Current role title"
                                                            class="form-control my-1 shadow-none border">
                                                    </div>
                                                </div>
                                                <div class="row my-2">
                                                    <div class="col-lg-6">
                                                        <label class="mb-0"
                                                            i18n="Apply Career - current country placeholder|Apply career placeholder for current country@@applyCareerCurrentCountryPlaceholder">Current
                                                            Country</label>
                                                        <div class="input-group">
                                                            <input type="text" disabled
                                                                [value]="getPlaceValue(personalInfoForm.currentCountry)"
                                                                i18n-placeholder="Apply Career - current country placeholder|Apply career placeholder for current country@@applyCareerCurrentCountryPlaceholder"
                                                                placeholder="Country"
                                                                class="form-control my-1 shadow-none border">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <label class="mb-0"
                                                            i18n="Apply Career - current city placeholder|Apply career placeholder for current city@@applyCareerCurrentCityPlaceholder">Current
                                                            City</label>
                                                        <div class="input-group">
                                                            <input type="text" disabled
                                                                [value]="getPlaceValue(personalInfoForm.currentCity)"
                                                                i18n-placeholder="Apply Career - current city placeholder|Apply career placeholder for current city@@applyCareerCurrentCityPlaceholder"
                                                                placeholder="City"
                                                                class="form-control my-1 shadow-none border">
                                                        </div>
                                                    </div>
                                                </div>
                                                <span class="my-2 text-dark py-1 font-weight-light-bold"
                                                    i18n="Apply Career - label for current annual compensation|Apply career title for current annual compensation@@applyCareerCurrentAnnualCompensationLabel">
                                                    Your current annual compensation
                                                </span>
                                                <div class="row my-2">
                                                    <div class="col-lg-4">
                                                        <label class="mb-0"
                                                            i18n="Apply Career - current currency placeholder|Apply career placeholder for current currency@@applyCareerCurrentCurrencyPlaceholder">Currency</label>
                                                        <div class="input-group">
                                                            <input type="text" disabled
                                                                [value]="getCurrencyValue(personalInfoForm.currentCurrency)"
                                                                i18n-placeholder="Apply Career - current currency placeholder|Apply career placeholder for current currency@@applyCareerCurrentCurrencyPlaceholder"
                                                                placeholder="Currency"
                                                                class="form-control my-1 shadow-none border">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <label class="mb-0"
                                                            i18n="Apply Career - current base salary placeholder|Apply career placeholder for current base salary@@applyCareerCurrentBaseSalaryPlaceholder">Annual
                                                            gross base salary</label>
                                                        <div class="input-group">
                                                            <input type="text" disabled
                                                                [value]="personalInfoForm.currentBase"
                                                                i18n-placeholder="Apply Career - current base salary placeholder|Apply career placeholder for current base salary@@applyCareerCurrentBaseSalaryPlaceholder"
                                                                placeholder="Annual gross base salary"
                                                                class="form-control my-1 shadow-none border">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <label class="mb-0"
                                                            i18n="Apply Career - current benefits placeholder|Apply career placeholder for current benefits@@applyCareerCurrentBenefitsPlaceholder">Annual
                                                            gross of benefits</label>
                                                        <div class="input-group">
                                                            <input type="text" disabled
                                                                [value]="personalInfoForm.currentBenefits"
                                                                i18n-placeholder="Apply Career - current benefits placeholder|Apply career placeholder for current benefits@@applyCareerCurrentBenefitsPlaceholder"
                                                                placeholder="Annual gross of benefits"
                                                                class="form-control my-1 shadow-none border">
                                                        </div>
                                                    </div>
                                                </div>
                                                <h6 class="mt-4 text-dark font-weight-light-bold pb-2"
                                                    i18n="Apply Career - label for target role title|Apply career title for target role details@@applyCareerTargetRoleDetails">
                                                    Please specify your preferences for this role
                                                </h6>

                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <label class="mb-0"
                                                            i18n="Apply Career - target country placeholder|Apply career placeholder for target country@@applyCareerTargetCountryPlaceholder">Country</label>
                                                        <div class="input-group">
                                                            <input type="text" disabled
                                                                [value]="getPlaceValue(personalInfoForm.targetCountry)"
                                                                i18n-placeholder="Apply Career - target country placeholder|Apply career placeholder for target country@@applyCareerTargetCountryPlaceholder"
                                                                placeholder="Country"
                                                                class="form-control my-1 shadow-none border">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <label class="mb-0"
                                                            i18n="Apply Career - target city placeholder|Apply career placeholder for target city@@applyCareerTargetCityPlaceholder">City</label>
                                                        <div class="input-group">
                                                            <input type="text" disabled
                                                                [value]="getPlaceValue(personalInfoForm.targetCity)"
                                                                i18n-placeholder="Apply Career - target city placeholder|Apply career placeholder for target city@@applyCareerTargetCityPlaceholder"
                                                                placeholder="City"
                                                                class="form-control my-1 shadow-none border">
                                                        </div>
                                                    </div>
                                                </div>
                                                <h6 class="text-dark py-1 font-weight-light-bold my-2"
                                                    i18n="Apply Career - label for target annual compensation|Apply career title for target annual compensation@@applyCareerTargetAnnualCompensationLabel">
                                                    Your target annual compensation
                                                </h6>
                                                <div class="row">
                                                    <div class="col-lg-4">
                                                        <label class="mb-0"
                                                            i18n="Apply Career - target currency placeholder|Apply career placeholder for target currency@@applyCareerTargetCurrencyPlaceholder">Currency</label>
                                                        <div class="input-group">
                                                            <input type="text" disabled
                                                                [value]="getCurrencyValue(personalInfoForm.targetCurrency)"
                                                                i18n-placeholder="Apply Career - target currency placeholder|Apply career placeholder for target currency@@applyCareerTargetCurrencyPlaceholder"
                                                                placeholder="Currency" value=""
                                                                class="form-control my-1 shadow-none border">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <label class="mb-0"
                                                            i18n="Apply Career - target base salary placeholder|Apply career placeholder for target base salary@@applyCareerTargetBaseSalaryPlaceholder">Annual
                                                            gross base salary</label>
                                                        <div class="input-group">
                                                            <input type="text" disabled
                                                                [value]="personalInfoForm.targetBase"
                                                                i18n-placeholder="Apply Career - target base salary placeholder|Apply career placeholder for target base salary@@applyCareerTargetBaseSalaryPlaceholder"
                                                                placeholder="Annual gross base salary"
                                                                class="form-control my-1 shadow-none border">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <label class="mb-0"
                                                            i18n="Apply Career - target benefits placeholder|Apply career placeholder for target benefits@@applyCareerTargetBenefitsPlaceholder">Annual
                                                            gross of benefits</label>
                                                        <div class="input-group">
                                                            <input type="text" disabled
                                                                [value]="personalInfoForm.targetBenefits"
                                                                i18n-placeholder="Apply Career - target benefits placeholder|Apply career placeholder for target benefits@@applyCareerTargetBenefitsPlaceholder"
                                                                placeholder="Annual gross of benefits"
                                                                class="form-control my-1 shadow-none border">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<mmb-web-app-loader loaderClass="loader-lg" loaderContainerClass="h-100" text="Submitting Application"
    *ngIf="isSubmittingApplication$.value">
</mmb-web-app-loader>
