<div class="bg-white border-radius-8 p-4 text-dark mb-5">
    <div fxLayout="row" fxLayoutAlign="start center">
        <div class="mmb-offset-title"></div>
        <h3 class="font-size-18 py-2">{{ title }}</h3>
    </div>
    <div class="bg-white border-radius-8 mt-3">
        <form [formGroup]="form">
            <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="start start" fxLayoutGap="10px">
                <div class="w-100">
                    <div class="mb-2">Country</div>
                    <div class="input-group input-group--secondary bg-white border border-radius-8">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="assets/images/icon-grey-search.svg">
                            </span>
                        </div>
                        <input class="form-control mmb-text-input mmb-text-input--sm" type="text"
                            [formControlName]="countryControlName" [ngbTypeahead]="currentCountriesSearch"
                            [resultFormatter]="resultFormatCountryValue" [inputFormatter]="inputFormatCountryValue"
                            placeholder="Country name">
                    </div>
                </div>
                <div class="w-100">
                    <div class="mb-2">City</div>
                    <div class="input-group input-group--secondary bg-white border border-radius-8"
                        [ngClass]="{'input-group--disabled': form.controls[countryControlName].invalid}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="assets/images/icon-grey-search.svg">
                            </span>
                        </div>
                        <input class="form-control mmb-text-input mmb-text-input--sm"
                            [ngbTypeahead]="currentCitiesSearch" [resultFormatter]="resultFormatCountryValue"
                            [inputFormatter]="inputFormatCountryValue" placeholder="City name"
                            [formControlName]="cityControlName" type="text">
                    </div>
                </div>
            </div>
            <div class="mt-3" *ngIf="form.controls[cityControlName].valid">
                <input id="saveProfessionalTitle" type="checkbox" class="mr-2" />
                <label for="saveProfessionalTitle" class="medium">Update my profile</label>
            </div>
            <div class="mt-5" *ngIf="showLocation">
                <h6 class="font-size-14"><i class="ri-map-pin-line"></i>Available locations
                    ({{ details?.locations?.length }})</h6>
                <div fxLayout="row" fxLayoutGap="10px" *ngFor="let location of details.locations">
                    <div><span *ngIf="location.country.name">{{ location.country.name }}</span><span
                            *ngIf="location.city.name">, {{ location.city.name }}</span></div>
                </div>
            </div>
        </form>
    </div>
</div>
