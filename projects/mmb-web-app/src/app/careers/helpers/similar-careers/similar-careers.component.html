<div class="mb-5">
    <h5 class="mmb-perm-title mb-4 text-white" *ngIf="!showSimilarCareersButton">Similar Careers</h5>
    <div *ngIf="showSimilarCareersButton" fxLayout="row" fxLayoutAlign="space-between end">
    <h5 class="mmb-perm-title text-dark">Similar Careers</h5>
    <button class="btn mmb-secondary-light-button">Discover other careers</button>
</div>
    <div class="my-4" ngClass.lt-md="mx-0">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 px-2" *ngFor="let career of careers | async | slice:0:3">
                <mmb-web-app-card-list-item-preview [career]="career"></mmb-web-app-card-list-item-preview>
            </div>
        </div>
    </div>
</div>
