<div class="bg-white border-radius-8 p-4 text-dark mb-5">
    <div fxLayout="row" fxLayoutAlign="start center">
        <div class="mmb-offset-title"></div>
        <h3 class="font-size-18 py-2">{{ title }}</h3>
    </div>
        <form [formGroup]="form" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" class="mt-3">
        <div fxFlex="33">
            <div fxLayout="row">
                <div class="mb-2 px-2">Currency</div>
            </div>
            <div class="input-group input-group--secondary bg-white border border-radius-8">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <img src="assets/images/icon-grey-search.svg">
                    </span>
                </div>
                <input class="form-control mmb-text-input mmb-text-input--sm" placeholder="Search currency, e.g. GBP"
                    type="text" [ngbTypeahead]="currentCurrenciesSearch"
                    [resultFormatter]="resultFormatCurrencyValue" [inputFormatter]="inputFormatCurrencyValue" [formControlName]="compensationCurrency">
            </div>
        </div>
        <div fxFlex="33">
            <div fxLayout="row">
                <div class="mb-2 px-2">Annual gross base salary</div>
            </div>
            <div class="input-group input-group--secondary bg-white border border-radius-8">
                <input class="form-control mmb-text-input mmb-text-input--sm pl-3"
                    placeholder="Enter amount, e.g. 10 000" type="text" [formControlName]="compensationSalary"> 
            </div>
        </div>
        <div fxFlex="33">
            <div fxLayout="row">
                <div class="mb-2 px-2">Annual gross benefits</div>
            </div>
            <div class="input-group input-group--secondary bg-white border border-radius-8">
                <input class="form-control mmb-text-input mmb-text-input--sm pl-3"
                    placeholder="Enter amount, e.g. 5 000" type="text" [formControlName]="compensationBenefits">
            </div>
        </div>
    </form>
    <div class="mt-3" *ngIf="form.controls[compensationCurrency].valid">
        <input id="saveProfessionalTitle" type="checkbox" class="mr-2" />
        <label for="saveProfessionalTitle" class="medium">Update my profile</label>
      </div>
</div>
