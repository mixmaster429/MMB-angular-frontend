<ng-container *ngIf="opportunities$ | async as opportunities">
    <h5 class="mmb-perm-title mb-4 text-dark-100">Similar Opportunities</h5>

    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 px-2" *ngFor="let opportunity of opportunities | slice:0:3">
            <mmb-web-app-opportunity-card [request]="opportunity">
            </mmb-web-app-opportunity-card>
        </div>
    </div>
</ng-container>
