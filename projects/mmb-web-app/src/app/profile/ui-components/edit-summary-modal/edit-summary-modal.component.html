<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="summaryModalTitle">Edit your summary</h5>
        <button type="button" class="close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="editProfileForm">
            <div class="row mb-5">
                <div class="col">
                    <label>Summary</label>
                    <textarea type="text" class="form-control my-1 shadow-none border" formControlName="summary" [value]="user?.credentials?.summary"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn sApp-btn btn-sm mb-3 ml-2" (click)="updateSummary()">Save changes</button>
    </div>
</div>
