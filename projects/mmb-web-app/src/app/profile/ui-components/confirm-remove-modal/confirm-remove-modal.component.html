<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="addEducationModalTitle">Are you sure?</h5>
        <button type="button" class="close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn sApp-btn btn-sm mb-3 ml-2" (click)="closeModal()"
            data-dismiss="modal">Cancel</button>
        <button type="button" class="btn sApp-btn btn-sm mb-3 ml-2" (click)="deleteExperience()"
            data-dismiss="modal" *ngIf="!removeEducationMode">Delete</button>
        <button type="button" class="btn sApp-btn btn-sm mb-3 ml-2" (click)="deleteEducation()"
            data-dismiss="modal" *ngIf="removeEducationMode">Delete</button>
    </div>
</div>
