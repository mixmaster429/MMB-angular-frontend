<div class="modal-header">
    <h4 class="modal-title d-flex">
        <span>Edit company information</span>
    </h4>
    <div>
        <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
            (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div class="p-4 modal-body row">
    <div class="col-3">
        <!-- Single Widget -->
        <div class="single-widget p-sticky t-15">
            <!-- Category Widget -->
            <div class="accordions widget catagory-widget" id="cat-accordion">
                <div class="single-accordion blog-accordion">
                    <!-- Category Widget Content -->
                    <div id="accordion1" class="accordion-content widget-content collapse show"
                        data-parent="#cat-accordion">
                        <!-- Category Widget Items -->
                        <ul class="widget-items">
                            <li (click)="isAdvancedPanActive=false"><a class="d-flex p-3"
                                    [ngClass]="{'active': !isAdvancedPanActive}"><span>Basic</span></a></li>
                            <li (click)="isAdvancedPanActive=true"><a class="d-flex p-3"
                                    [ngClass]="{'active': isAdvancedPanActive}"><span>Advanced</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="px-2 col-9">
        <div class="px-1" *ngIf="!isAdvancedPanActive">
            <div class="text-muted mb-3">Update basic information</div>
            <div class="w-120 h-120 border bg-white d-flex align-items-center mb-2">
                <img [src]="orgImage">
            </div>
            <div class="my-3">
                <label>Name</label> <br />
                <input [(ngModel)]="orgName" class="shadow-none border w-100 p-2" placeholder="Enter your company name"
                    type="text">
            </div>
        </div>
        <div class="px-1" *ngIf="isAdvancedPanActive">
            <div class="text-muted mb-3">Update detailed information</div>
            <div class="mt-3">
                <label>Summary</label> <br />
                <textarea [(ngModel)]="summary" class="shadow-none border w-100 p-2"
                    placeholder="Enter summary"></textarea>
            </div>
            <div class="my-1">
                <label>Website</label> <br />
                <input [(ngModel)]="website" class="shadow-none border w-100 p-2" placeholder="Enter your website url"
                    type="text">
            </div>
            <div class="my-3">
                <label>About</label> <br />
                <ckeditor ngbAutofocus [(ngModel)]="about" [editor]="Editor" data=""
                    [config]="{placeholder: 'Tell others about the organisation...'}">
                </ckeditor>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn sApp-btn btn-sm" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn sApp-btn btn-sm">Save</button>
</div>
