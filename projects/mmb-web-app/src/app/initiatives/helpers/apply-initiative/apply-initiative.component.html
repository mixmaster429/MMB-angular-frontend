<mmb-web-app-interaction-tools [reactions]="selectedInitiativeDetails.reactions_summary?.total"
    [reacted]="selectedInitiativeDetails.reacted" [isReactionsEnabled]="true" (commentAdded)="onCommentAdded($event)"
    [comments]="selectedInitiativeDetails.comments" (reactionUpdated)="onReactionUpdated($event)">
</mmb-web-app-interaction-tools>

<div class="mt-2">
    <button
        *ngIf="!selectedInitiativeDetails.applied && !selectedInitiativeDetails.applied_external && !selectedInitiativeDetails.interested.interested"
        type="button" class="btn sApp-btn btn-sm mb-3" (click)="onExpressInterest()">I'm Interested!</button>
    <button type="button" class="btn btn-sm mb-3 border-radius" (click)="onRemoveInterest()"
        ngbTooltip="Expressed Interest {{ selectedInitiativeDetails.interested.created | timeago }}"
        *ngIf="selectedInitiativeDetails.interested.interested && !selectedInitiativeDetails.applied && !selectedInitiativeDetails.applied_external">
        Expressed Interest
    </button>
    <a *ngIf="!isExternal(selectedInitiativeDetails.listing_type)" type="button" class="btn sApp-btn btn-sm mb-3 ml-2">
        <img src="assets/logos/mmb-logo.png" class="logo-icon" />
        Easy Apply
    </a>
    <a *ngIf="isExternal(selectedInitiativeDetails.listing_type)" type="button" class="btn sApp-btn btn-sm mb-3 ml-2"
        (click)="onExternalApply()">Apply</a>
</div>
