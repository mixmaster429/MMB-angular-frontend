<div class="w-750 mb-1" fxLayout="row" fxLayoutAlign="space-between" *ngFor="let item of locations; let i=index">
    <div>
        <mmb-web-app-single-location (selectedLocation)="onLocationUpdated($event, i)"></mmb-web-app-single-location>
    </div>
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">
        <i class="material-icons cursor-pointer" (click)="onAddRow()">add_circle</i>
        <i class="material-icons" [ngClass]="{'opacity-50': i === 0, 'cursor-pointer': i !== 0}"
            [attr.disabled]="i === 0" (click)="onRemoveRow(i)">remove_circle</i>
    </div>
</div>
