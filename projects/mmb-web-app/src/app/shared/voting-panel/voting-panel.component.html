<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="24px">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px" class="border-rounded shadow-sm p-2">
        <button class="btn mmb-rounded-icon-btn btn--muted" (click)="onUpvoteClicked()">
            <i [ngClass]="{'text-success vote--selected': isUpvoteSelected}" class="material-icons">arrow_upward</i>
        </button>

        <span class="font-family-bold">{{ score }}</span>

        <button class="btn mmb-rounded-icon-btn btn--muted" (click)="onDownvoteClicked()">
            <i [ngClass]="{'text-danger vote--selected': isDownvoteSelected}" class="material-icons">arrow_downward</i>
        </button>
    </div>
    <div class="small">{{ score }} people find this opportunity interesting. Get involved!</div>
</div>
