<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">
    {{ state.title }}
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{ state.description }}
</div>
