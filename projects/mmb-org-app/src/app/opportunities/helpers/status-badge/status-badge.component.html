<div class="w-100 text-center badge green-300 p-8 text-uppercase" *ngIf="status === 'live'">
    {{ status }}
</div>
<div class="w-100 text-center badge grey-400 p-8 text-uppercase" *ngIf="status === 'closed'">
    {{ status }}
</div>
<div class="w-100 text-center badge primary-400 p-8 text-uppercase" *ngIf="status === 'draft'">
    {{ status }}
</div>
